<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin-Didier Tran XYZ</title>

    <!-- Paper-Elements imports -->

    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/paper-material/paper-material.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">

    <!-- Iron-Elements imports -->

    <link rel="import" href="bower_components/iron-collapse/iron-collapse.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/iron-pages/iron-pages.html">

    <!-- Custom-Element imports -->

    <link rel="import" href="custom_components/experience-professionnelle.html">
    <link rel="import" href="custom_components/formation-scolaire.html">
    <link rel="import" href="custom_components/main-title.html">

    <!-- Stylesheets -->

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="austindidiertran.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700">

</head>

<body>


    <template id="awareness" is="dom-bind">
        <paper-toolbar id="top-toolbar">
            <main-title></main-title>
        </paper-toolbar>
        <paper-tabs noink no-bar selected="{{selected}}">
            <template is="dom-repeat" items="{{tabs}}">
                <paper-tab>
                    <iron-icon icon={{item.icon}}></iron-icon>
                    <span style="margin-left:12px;" class="hidden-xs">{{item.name}}</span>
                </paper-tab>
            </template>
        </paper-tabs>

        <div class="container">
            <iron-pages selected="{{selected}}">

                <!-- Onglet À propos de moi -->

                <div id="about">
                    
                    <!-- Professional Experience -->
                    
                    <center>
                        <h1>Expériences professionnelles en informatique</h1>
                    </center>
                    <template is="dom-repeat" items="{{jobs}}">
                        <br>
                        <experience-professionnelle job={{item}}></experience-professionnelle>
                        <br>
                    </template>
                    
                    <!-- Education -->
                    
                    <center>
                        <h1>Formation scolaire</h1>
                    </center>
                    <template is="dom-repeat" items="{{scolarships}}">
                        <br>
                        <formation-scolaire scolarship={{item}}></formation-scolaire>
                        <br>
                    </template>
                </div>

                <!-- Onglet Blog -->

                <div id="blog">
                    <center>
                        <h1>Articles de blog</h1>
                    </center>



                    <h3>Aucun article pour le moment</h3>
                </div>



            </iron-pages>
        </div>
    </template>

    <!-- Scripts -->

    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="austindidiertran.js"></script>

    <script>
        function toggle(selector) {
            document.querySelector(selector).toggle()
        }
    </script>
</body>

</html>
